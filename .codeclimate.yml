version: "2"

checks:
  argument-count:
    enabled: false
  complex-logic:
    enabled: false
  file-lines:
    enabled: false
  method-complexity:
    enabled: false
  method-count:
    enabled: false
  method-lines:
    enabled: false
  nested-control-flow:
    enabled: false
  return-statements:
    enabled: false
  similar-code:
    enabled: false
  identical-code:
    enabled: false

plugins:
  rubocop:
    enabled: true
    checks:
        Rubocop/Metrics/CyclomaticComplexity:
            enabled: true
  flog:
      enabled: true
      config:
        score_threshold: 20.0
